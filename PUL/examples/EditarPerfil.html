    <div class="main-panel">
      <div class="content">
        <div class="container-fluid" id="cartaPerfil">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-orange">
                  <h4 class="card-title">Su Cuenta</h4>
                </div>
                <div class="card-body">
                  <form id="form_register_profile" method="POST">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nombres</label>
                          <p disabled id="names_field1" type="text" class="form-control " name="names"></p>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Apellidos</label>
                          <p disabled id="last_names1" type="text" class="form-control"></p>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">DNI</label>
                          <p disabled id="dni1" type="text" class="form-control"></p>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Telefono</label>
                          <input id="phone1" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Distrito</label>
                          <select id="select_districts1" class="input100" name="cars" id="cars">
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Correo</label>
                          <p disabled id="email1" type="text" class="form-control"></p>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="card-footer" >
                  <div></div>
                  <button class="btn btn-orange pull-right" onclick="editar()">Actualizar Perfil</button>
                  <a class="btn btn-orange pull-right" href="./Perfil.html">Regresar a Perfil</a>
