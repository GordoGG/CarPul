<!DOCTYPE html>
<html lang="en">

<head>
	<title>Registro PUL</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../assets/img/logo.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../assets/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../assets/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../assets/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../assets/img/Logo.png" alt="PUL">
				</div>

				<form id="signup_form" class="login100-form validate-form" method="POST">
					<span class="login100-form-title">
						PUL Registro
					</span>

					<div class="wrap-input100 validate-input">
						<input id="names_field" class="input100" type="text" name="names" placeholder="Nombres">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input id="lastnames_field" class="input100" type="text" name="last_names"
							placeholder="Apellidos">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Valid email is required: ex@aloe.ulima.edu.pe">
						<input id="email_field" class="input100" type="email" name="email" placeholder="Correo ULima">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid phone is required: 123456789">
						<input id="phone_field" class="input100" type="tel" name="phone" placeholder="Celular">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-mobile" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input id="dni_field" class="input100" type="text" name="names" placeholder="DNI">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-id-card-o" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<!-- <input id="distrito_field" class="input100" type="text" name="names" placeholder="Distrito"> -->
						<select id="select_districts" class="input100" name="cars" id="cars">
						</select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-road" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input id="password_field" class="input100" type="password" name="pass"
							placeholder="Contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input id="confirm_password_field" class="input100" type="password" name="pass"
							placeholder="Confirmar contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button id="btn_signup" class="login100-form-btn">
							Registrarse
						</button>
					</div>

					<div class="container-login100-form-btn">
						<a class="txt2" href="./index.html">
							Regresar
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>

					<div class="text-center p-t-12">
					</div>

					<div class="text-center p-t-136">
					</div>

				</form>
			</div>
		</div>
	</div>
	<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

	<!-- Add Firebase products that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>

	<script src="../assets/js/init-firebase.js"></script>
	<script src="../assets/js/signout.js"></script>
	<script src="../assets/js/preventBack.js"></script>
	<script src="../assets/js/constants.js"></script>

	
	<script src="../assets/js/register.js"></script>

</body>

</html>
